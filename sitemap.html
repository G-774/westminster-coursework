<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sitemap</title>
    <link rel="stylesheet" href="style.css">




</head>


<body>
    <h1>Sitemap</h1>
    <p class="sitemap-explanation"> sitemap visually represents the structure of our website.
        Each node is a clickable link that takes you to a specific page.
    </p>


    <div class="sitemap-container">
    
    
    
        <svg viewBox="0 0 600 540">
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
                    <polygon points="0 0, 6 3, 0 6" fill="#2a9daa" />
                </marker>
            </defs>
    
    
            <a href="index.html" aria-label="Go to Home Page" >
                <rect x="230" y="50" width="150" height="60" class="node" />
                <text x="305" y="80">[Home]</text>
                
            </a>

            <a href="profile.html" aria-label="Go to Profile Page" >
                <rect x="5" y="200" width="150" height="60" class="node" />
                <text x="80" y="230">[Profile]</text>
            </a>

            <line x1="200" y1="100" x2="120" y2="180" />



            <a href="table.html" aria-label="Go to Table Page" >
                <rect x="5" y="360" width="150" height="60" class="node" />
                <text x="80" y="390">[Table]</text>
    
            </a>
            <line x1="80" y1="270" x2="80" y2="350" />
    
    






            <a href="content_ST4.html" aria-label="Go to Content Page" >
                <rect x="230" y="200" width="150" height="60" class="node" />
                <text x="305" y="230">[Content] </text>
    
            </a>
            <line x1="300" y1="120" x2="300" y2="185" />





            <a href="team.html" aria-label="Go to Team Page" tabindex="0" >
                <rect x="230" y="360" width="150" height="60" class="node" />
                <text x="305" y="390">[Team] </text>
    
            </a>
    
            <line x1="300" y1="270" x2="300" y2="350" />




    
            <a href="feedback.html" aria-label="Go to Feedback Page" >
                <rect x="450" y="200" width="150" height="60" class="node" />
                <text x="520" y="230">[Feedback]</text>
    
            </a>
            <line x1="410" y1="100" x2="490" y2="180" />
    
    
            
    
            <a href="volunteer.html" aria-label="Go to Volunteer Page" >
                <rect x="450" y="360" width="150" height="60" class="node" />
                <text x="525" y="390">[Volunteer]</text>
    
            </a>
    
            <line x1="525" y1="270" x2="525" y2="350" />
    
    
    
    
        </svg>
        
    
    </div>

    
    <footer class="footer">
        <p>View my 4-page editor:  
            <a href="pageEditor_ST4.html" target="_blank">Open Editor</a>
        </p>
    </footer>
    
    

</body>

</html>
